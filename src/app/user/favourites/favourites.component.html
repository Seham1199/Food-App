<section>
    <div class="page-title px-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 ">
                    <div class="">
                        <h1>Favourite <span>items!</span></h1>
                        <p>You can now add your items that any user can order it from<br> the Application and you can edit</p>
                    </div>
                </div>
                <div class="col-md-4 text-end">
                    <div class="users-img">
                        <img src="../../../assets/images/Group 48102127.svg" class="w-50" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<section class="fav py-3">
    <div class="container mt-4">
        <div class="row g-4" *ngIf="listFav">
            <div class="col-md-4 " *ngFor="let item of listFav">
                <div class="recipe-card bg-warning bg-white border border-1 shadow rounded-3 position-relative overflow-hidden">
                    <div class="layer position-absolute top-0 start-0 w-100 h-100 z-2  rounded-3 shadow-sm d-flex justify-content-center align-items-center">
                        <div class="px-3 py-2 rounded-3 fav-icon" (click)="removeFav(item.id)">
                            <a>
                                <i class="fa-solid fa-trash-can "></i>
                            
                            </a>
                        </div>
                         
                    </div>
                    <div class="position-absolute top-0 end-0  m-2 z-1 heart rounded-circle">
                         <i class="fa-solid fa-heart fa-2x"></i>
                    </div>
                <div class="recipe-image overflow-hidden">
                    <img [src]="item.recipe.imagePath?imgUrl + item.recipe.imagePath : emptyImg " class="recipe-cell object-fit-cover w-100 rounded-top-3" alt="">
                </div>
                <div class="recipe-caption bg-secondar text-center py-3">
                    <h2 class="mt-1">{{item.recipe.name}}</h2>
                    <div class="d-flex justify-content-evenly mt-5">
                        <span class="time"><i class="fa-regular fa-calendar-days me-2"></i>{{item.recipe.creationDate | date:"dd/mm/yyyy"}}</span>
                        <span class="text-uppercase time"><i class="fa-solid fa-clock me-2"></i>{{item.recipe.modificationDate | date:"mm"}} Minutes</span>
                    </div>
                    <p class="text-muted mt-1 desc">{{item.recipe.description | trim}}</p>
                </div>
            </div>
        </div>
        <ng-container *ngIf="listFav.length == 0">
            <div class="col-md-6 mx-auto"  >
              <app-no-data></app-no-data>
          </div>
          </ng-container>
          <div *ngIf="listFav.length > 0">
        <mat-paginator #paginator
        (page)="handlePageEvent($event)"
        [length]="20"
        [pageSize]="pageSize"
        [pageIndex]="pageNumber"           
        [pageSizeOptions]="[4, 8, 16 , 20]"
        aria-label="Select page" class="mdc-text-field--outlined">
</mat-paginator>
       </div>
        </div>
    </div>
</section>
