<section class="delete">
    <div class="text-end m-2">
        <a (click)="onNoClick()" role="button" class="text-danger "><i class="fa-solid fa-xmark-circle fa-2x "></i></a>
    </div>
    <div class="container">
        <div class="row">
            <div class="">
                <div class="text-center py-2 px-4">
                    <img src="../../../assets/images/delete-img.svg" class="w-50 p-3" alt="delete">
                    <h3>Delete This Item? <span class="text-danger">{{data.name}}</span></h3>
                    <p>Are you sure you want to delete this item ? if you are sure just<br> click on delete it</p>
                </div>
                <div class="text-end">
                    <button class="btn btn-danger text-danger fw-bold btn-delete text-white my-3" [mat-dialog-close]="data" cdkFocusInitial>
                         Delete This Item</button>
                </div>
            </div>
        </div>
    </div>
</section>
