<div class="auth-card p-2">
    <div class=" d-flex justify-content-between align-items-center">
        <h3 class="text-center  text-danger m-2">Log Out</h3>  
        <a (click)="onClose()" role="button" class="text-danger "><i class="fa-solid fa-xmark-circle fa-2x "></i></a>
    </div>
  <div class="text-center my-3">
    <img src="../../../assets/images/delete-img.svg" class="w-25 pb-2">
    <p class="mt-3 px-3">are you sure you want to log out ? if you are sure just click on log out </p>
  </div>
  <div class="d-flex justify-content-center">
    <button (click)="onClose()" cdkFocusInitial class="btn outline-danger me-2">Cancel</button>
    <button  [mat-dialog-close]="true" (click)="logOut()" cdkFocusInitial class="btn danger">Log Out</button>
  </div>
</div>
