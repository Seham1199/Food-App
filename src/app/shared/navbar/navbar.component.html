<section class= "pb-3 pt-2" id="navbar" >
    <nav
        class="navbar navbar-expand-md   px-2"
        [ngClass]="{'sticky-nav': isSticky, 'dark-bg-nav': isDarkBackground,'light-bg-nav': isLightBackground }"
    >
        <div class="container">
            <form class="d-flex my-2 my-lg-0 flex-grow-1">
                <div class="input-group w-75">
                    <span class="input-group-text border-0 bg-white pe-0" id="basic-addon1"><i class="fa-solid fa-search"></i></span>
                    <input type="text" class="form-control border-0 " placeholder="Search Here" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                
            </form>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="collapsibleNavId">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 align-items-center me-3">
                    <a class="rounded-circle" >
                        <img *ngIf="currentUser?.imagePath" class=" rounded-circle user-avater" 
                        [src]=" imgUrl+currentUser?.imagePath" alt="personal-img">

                         <img *ngIf="!currentUser?.imagePath" class="w-100 rounded-circle user-avater"
                         [src]="emptyImg" alt="dummy-img">
                    </a>
                    <li class="nav-item dropdown position-relative z-2">
                        <a class="nav-link dropdown-toggle p-0 ms-2 text-main" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          {{currentUser?.userName}}
                          <i class="fa-solid fa-chevron-down ms-3" [ngClass]="{'fa-solid fa-chevron-down': isIcon,'sticky-nav': isSticky, 'text-light-nav': isDarkBackground,'text-dark-nav': isLightBackground }"></i>
                        </a>
                        <span class="d-block ms-2 text-main">{{currentUser?.group?.name}}</span>
                        <ul class="dropdown-menu me-3">
                          <li class="pb-2"><a class="dropdown-item" routerLink="/dashboard/profile">
                            <span><i class="fa-solid fa-user me-2 text-success"></i></span> Profile
                          </a></li> 
                          <li class="pb-2"><a class="dropdown-item" role="button" (click)="openDialogCahngePassword()">
                            <span><i class="fa-solid fa-lock me-2"></i></span> Change Password
                          </a></li>
                          <li class="pb-2"><a class="dropdown-item" role="button" (click)="openLogoutDialog()">
                            <span><i class="fa-solid fa-right-from-bracket me-2 text-danger"></i></span> Log Out
                          </a></li>
                        </ul>
                      </li>
                     
                </ul>
              
            </div>
        </div>
    </nav>
    
<!-- </section> -->
